---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required packages
  apt:
    name:
      - git
      - curl
      - wget
      - python3
      - python3-pip
      - apt-transport-https
      - ca-certificates
      - gnupg
      - lsb-release
    state: present

- name: Check if Docker is already installed
  command: docker --version
  register: docker_check
  changed_when: false
  failed_when: false
  ignore_errors: yes

- name: Display Docker installation status
  debug:
    msg: "Docker is already installed: {{ docker_check.stdout | default('Not found') }}"
  when: docker_check.rc == 0

- name: Display Docker installation status (not installed)
  debug:
    msg: "Docker is not installed, will install now"
  when: docker_check.rc != 0

- name: Stop unattended-upgrades if running
  systemd:
    name: unattended-upgrades
    state: stopped
  ignore_errors: yes
  when: docker_check.rc != 0  # Only stop if Docker is not installed

- name: Wait for any running apt processes to finish
  shell: |
    timeout=120
    elapsed=0
    while [ $elapsed -lt $timeout ]; do
      # Check for apt processes
      if ! pgrep -x apt >/dev/null 2>&1 && ! pgrep -x apt-get >/dev/null 2>&1 && ! pgrep -x dpkg >/dev/null 2>&1; then
        # Check for lock files
        if [ ! -f /var/lib/dpkg/lock-frontend ] && [ ! -f /var/lib/dpkg/lock ] && [ ! -f /var/cache/apt/archives/lock ]; then
          echo "No apt processes or locks found"
          exit 0
        fi
        # If lock files exist but no processes, they might be stale - wait a bit more
        if [ $elapsed -gt 10 ]; then
          echo "Lock files exist but no processes, removing stale locks..."
          rm -f /var/lib/dpkg/lock-frontend /var/lib/dpkg/lock /var/cache/apt/archives/lock 2>/dev/null || true
          echo "Stale locks removed, proceeding..."
          exit 0
        fi
      fi
      echo "Waiting for apt processes to finish... ($elapsed/$timeout seconds)"
      sleep 2
      elapsed=$((elapsed + 2))
    done
    echo "Timeout waiting for apt processes, removing locks and proceeding..."
    rm -f /var/lib/dpkg/lock-frontend /var/lib/dpkg/lock /var/cache/apt/archives/lock 2>/dev/null || true
    exit 0
  register: wait_for_apt
  changed_when: false
  failed_when: false
  when: docker_check.rc != 0  # Only wait if Docker is not installed

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: docker_check.rc != 0  # Only add if Docker is not installed

- name: Add Docker repository (manual method to avoid automatic cache update)
  lineinfile:
    path: /etc/apt/sources.list.d/docker.list
    line: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    create: yes
    mode: '0644'
  when: docker_check.rc != 0  # Only add if Docker is not installed

- name: Update apt cache after adding Docker repository
  shell: |
    # Try apt-get update with better error handling
    for i in {1..5}; do
      if apt-get update -qq 2>&1; then
        echo "Apt cache updated successfully"
        exit 0
      fi
      echo "Attempt $i/5 failed, waiting 10 seconds..."
      sleep 10
    done
    echo "Failed to update apt cache after 5 attempts"
    exit 1
  register: apt_update_result
  changed_when: "'updated' in apt_update_result.stdout or 'upgraded' in apt_update_result.stdout"
  failed_when: apt_update_result.rc != 0
  when: docker_check.rc != 0  # Only update cache if Docker is not installed

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: no  # Cache already updated earlier, avoid redundant updates
  retries: 3
  delay: 10
  when: docker_check.rc != 0  # Only install if Docker is not installed

- name: Install Docker Compose (standalone) - for compatibility
  get_url:
    url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  when: ansible_facts['os_family'] == "Debian"

- name: Add user to docker group
  user:
    name: "{{ app_user }}"
    groups: docker
    append: yes

- name: Start and enable Docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- name: Verify Docker Compose installation
  command: docker-compose --version
  register: docker_compose_version
  changed_when: false

- name: Display Docker versions
  debug:
    msg:
      - "Docker: {{ docker_version.stdout }}"
      - "Docker Compose: {{ docker_compose_version.stdout }}"

