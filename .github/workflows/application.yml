name: Application Deployment

on:
  push:
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, stg, prod)'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prod
        default: 'dev'

jobs:
  deploy:
    name: Deploy Application (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Get Server IP from AWS
        id: get-server-ip
        run: |
          ENV="${{ env.ENVIRONMENT }}"
          INSTANCE_NAME="todo-app-server-${ENV}"
          echo "Finding EC2 instance by tag Name=$INSTANCE_NAME..."
          
          # Find instance by tag (environment-specific)
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=$INSTANCE_NAME" "Name=instance-state-name,Values=running,stopped,stopping" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" == "None" ] || [ "$INSTANCE_ID" == "null" ]; then
            echo "ERROR: Could not find EC2 instance with tag Name=$INSTANCE_NAME"
            echo "Please ensure the infrastructure workflow has run and created the instance for environment $ENV."
            exit 1
          fi
          
          echo "Found instance: $INSTANCE_ID"
          
          # Get public IP from AWS
          SERVER_IP=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$SERVER_IP" ] || [ "$SERVER_IP" == "None" ] || [ "$SERVER_IP" == "null" ] || [ "$SERVER_IP" == "-" ]; then
            echo "ERROR: Instance found but has no public IP address"
            echo "Instance ID: $INSTANCE_ID"
            exit 1
          fi
          
          echo "server_ip=$SERVER_IP" >> $GITHUB_OUTPUT
          echo "âœ“ Server IP: $SERVER_IP"

      - name: Generate Ansible Inventory
        run: |
          ENV="${{ env.ENVIRONMENT }}"
          mkdir -p infra/ansible/inventory
          cat > infra/ansible/inventory/${ENV}.yml <<EOF
          all:
            hosts:
              todo-app-server:
                ansible_host: ${{ steps.get-server-ip.outputs.server_ip }}
                ansible_user: ubuntu
                ansible_ssh_private_key_file: ~/.ssh/id_rsa
                ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
          EOF
          echo "Generated inventory file for environment $ENV:"
          cat infra/ansible/inventory/${ENV}.yml

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.get-server-ip.outputs.server_ip }} >> ~/.ssh/known_hosts

      - name: Install Ansible
        # Ansible is required for deployment, but GitHub Actions runners are ephemeral
        # so we need to install it each time. However, we can optimize by checking
        # if it's already available (though unlikely on fresh runners).
        run: |
          if ! command -v ansible &> /dev/null; then
            echo "Installing Ansible..."
            sudo apt-get update -qq
            sudo apt-get install -y ansible
          else
            echo "Ansible already installed: $(ansible --version | head -1)"
          fi

      - name: Deploy Application
        run: |
          ENV="${{ env.ENVIRONMENT }}"
          cd infra/ansible
          ansible-playbook -i inventory/${ENV}.yml playbook.yml --tags deploy -e "environment=${ENV}"
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
          ANSIBLE_SSH_PRIVATE_KEY_FILE: ~/.ssh/id_rsa

